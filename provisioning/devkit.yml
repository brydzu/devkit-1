---
  - hosts: devkit
    vars:
      hostname: devkit.local
    vars_files:
      - group_vars/dev.yml
      - vars/default/common.yml
      - ["vars/dev/apache.yml", "vars/default/apache.yml"]
      - ["vars/dev/php.yml", "vars/default/php.yml"]
    roles:
      - { role: init }
      - { role: common }
      - { role: openssh }
      - { role: git }
      - { role: rvm_io.rvm1-ruby, tags: ruby, sudo: true }
      - { role: apache }
      - { role: mysql-client }
      - { role: mysql-server }
      - { role: php5 }
      - { role: composer }
