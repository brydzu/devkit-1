---
- name: Install XDebug
  become: yes
  apt:
    name: php5.6-xdebug
    state: latest
  tags: php5

- name: Enable XDebug
  become: true
  shell: "/usr/sbin/phpenmod xdebug"
  tags: php5

- name: Disable XDebug for cli
  become: true
  shell: "/usr/sbin/phpdismod -s cli xdebug"
  when: php5_xdebug_enabled_cli == False
  tags: php5

- name: Configure XDebug
  become: yes
  template:
    src: xdebug.ini.j2
    dest: /etc/php/5.6/mods-available/xdebug.ini
  tags: php5
